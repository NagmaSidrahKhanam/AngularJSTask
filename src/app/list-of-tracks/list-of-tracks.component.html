
<div class="container" >
 <div styel="width:100%" *ngFor="let item of tracks">
    <mat-card class="music-card" >
        <mat-card-header>
          <div mat-card-avatar class="music-header-image"></div>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.comment}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="/assets/cok.png" alt="Music Track">
        <mat-card-content>
          <p>
                Concert Crowd Png Transparent Background - Concerts & Music Events
          </p>
        </mat-card-content>
        <mat-card-actions>
          
          <button mat-button>LIKE</button>
          <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card> 
 </div>
</div>
